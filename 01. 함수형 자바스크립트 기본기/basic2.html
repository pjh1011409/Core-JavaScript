# 고차 함수
- 함수를 값으로 다루는 함수

## 함수를 인자로 받아서 실행하는 함수
- apply
- times

<script>
    const apply1 = f => f(1);    
    const add2 = a => a + 2;
    log(apply1(add2));
    log(apply1(a => a - 1));


    const times = (f, n) => {
        let i = -1;
        while(++i < n) f(i);
    }

    times(log, 3);

    times(a => log(a+ 10) , 3);
</script>

##함수를 만들어 리턴하는 함수 ( = 클로저를 만들어 리턴하는 함수)
- addMaker

<script>
    //클로저: 함수b가 함수a 를 기억하는 것 즉, 함수b 가 클로저함수
    // 함수가 실행되었을 때 함수가 리턴
    const addMaker = a => b => a + b;
    const add10 = addMaker(10);
    log(add10);
    log(add10(5));
</script>
